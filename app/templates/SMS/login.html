{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>SMS - Login</title>

    <link rel="stylesheet" href="{% static 'CSS/login.css' %}">
  </head>
  <body>

    <main class="form-signin">
    <form action = "{%url 'login_user' %}"  method="post">
    {% csrf_token %}

    <img class="mb-4" src="{% static 'CSS/images/p.png' %}" alt="" width="72" height="75">
    <p class="h3 mb-3 fw-normal"> Please Sign in</p>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="username">
      <label for="floatingInput">UserID</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name ="password">
      <label for="floatingPassword">Password</label>
    </div>
    
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    {% if error %}
    <h4 style="color: red">{{ error }}</h4>
    <br>
    {% endif %}
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <hr>
    
    
  </form>
  
  <button class="w-100 btn btn-lg btn-primary"><a href="{% url 'student_login' %}">Student Login</a></button>
</main>

  </body>
</html>
